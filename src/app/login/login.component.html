<div class='main'>
    <div class='login'>
        <div class="logo">
            <img src='https://www.infrrd.ai/hs-fs/hubfs/infrrd_logo.png?width=200&name=infrrd_logo.png' alt='logo'>
        </div>
        <div class="login-form">
            <form [formGroup]='loginForm' (ngSubmit)='onLogin()'>
                <div class='row'>
                    <div class='col span-1-of-3 label'><label for='username'>Username</label></div>
                    <div class='col span-2-of-3'><input type="text" formControlName='username' id='username'></div>
                </div>
                <div class='row'>
                    <div class='col span-1-of-3 label'><label for='password'>Password</label></div>
                    <div class='col span-2-of-3'><input type="password" formControlName='password' id='password'></div>
                </div>
                <div class='row'>
                    <div class='col span-1-of-3 label'><label>&nbsp;</label></div>
                    <div class='col span-2-of-3'><button type="submit" [disabled]='!loginForm.valid'>Login</button></div>
                </div>
            </form>
            <div class='row error' *ngIf="showError">
                <div class='col span-1-of-3 label'>&nbsp;</div>
                <div class='col span-2-of-3 error'>Incorrect username or password.</div>
            </div>
        </div>
    </div>
</div>
